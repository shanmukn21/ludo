<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <title>Ludo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mbl">
        <div class="hdng">
            <p class="l">L</p>
            <p class="u">U</p>
            <p class="d">D</p>
            <p class="o">O</p>
        </div>
        <div id="stndngsd"></div>
    </div>
    <div id="board">
        <div id="red">
            <div id="rp2" class="piece">
                <div id="rpi2"></div>
            </div>
            <div id="rp4" class="piece">
                <div id="rpi4"></div>
            </div>
            <div id="rp1" class="piece">
                <div id="rpi1"></div>
            </div>
            <div id="rp3" class="piece">
                <div id="rpi3"></div>
            </div>
        </div>
        <div id="greenmid">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div class="gb"></div>
            <div class="gb gs"></div>
            <div class="str"></div>
            <div class="gb"></div>
            <div></div>
            <div></div>
            <div class="gb"></div>
            <div></div>
            <div></div>
            <div class="gb"></div>
            <div></div>
            <div></div>
            <div class="gb"></div>
            <div></div>
        </div>
        <div id="green">
            <div id="gp1" class="piece">
                <div id="gpi1"></div>
            </div>
            <div id="gp2" class="piece">
                <div id="gpi2"></div>
            </div>
            <div id="gp3" class="piece">
                <div id="gpi3"></div>
            </div>
            <div id="gp4" class="piece">
                <div id="gpi4"></div>
            </div>
        </div>
        <div id="redmid">
            <div></div>
            <div class="rb rs"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div class="rb"></div>
            <div class="rb"></div>
            <div class="rb"></div>
            <div class="rb"></div>
            <div class="rb"></div>
            <div></div>
            <div></div>
            <div class="str"></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="center">
            <div id="rotated">
                <div id="rt"></div>
                <div id="gt"></div>
                <div id="bt"></div>
                <div id="yt"></div>
            </div>
        </div>
        <div id="yellowmid">
            <div></div>
            <div></div>
            <div></div>
            <div class="str"></div>
            <div></div>
            <div></div>
            <div class="yb"></div>
            <div class="yb"></div>
            <div class="yb"></div>
            <div class="yb"></div>
            <div class="yb"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div class="ys yb"></div>
            <div></div>
        </div>
        <div id="blue">
            <div id="bp4" class="piece">
                <div id="bpi4"></div>
            </div>
            <div id="bp3" class="piece">
                <div id="bpi3"></div>
            </div>
            <div id="bp2" class="piece">
                <div id="bpi2"></div>
            </div>
            <div id="bp1" class="piece">
                <div id="bpi1"></div>
            </div>
        </div>
        <div id="bluemid">
            <div></div>
            <div class="bb"></div>
            <div></div>
            <div></div>
            <div class="bb"></div>
            <div></div>
            <div></div>
            <div class="bb"></div>
            <div></div>
            <div></div>
            <div class="bb"></div>
            <div class="str"></div>
            <div class="bb bs"></div>
            <div class="bb"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="yellow">
            <div id="yp3" class="piece">
                <div id="ypi3"></div>
            </div>
            <div id="yp1" class="piece">
                <div id="ypi1"></div>
            </div>
            <div id="yp4" class="piece">
                <div id="ypi4"></div>
            </div>
            <div id="yp2" class="piece">
                <div id="ypi2"></div>
            </div>
        </div>
    </div>
    <div id="theme">
        <div id="dtp">
            <div class="hdng">
                <p class="l">L</p>
                <p class="u">U</p>
                <p class="d">D</p>
                <p class="o">O</p>
            </div>
            <div id="stndngsm"></div>
        </div>
        <div id="intro">
            <div id="players">
                <p class="ph">Players</p>
                <div id="plns"><button id="plyrl">-</button>
                    <p id="plyrc">4</p><button id="plyrr">+</button>
                </div>
            </div>
            <div id="pieces">
                <p class="ph">Piece's Out</p>
                <div id="pins"><button id="pcsl">-</button>
                    <p id="pesc">0</p><button id="pcsr">+</button>
                </div>
            </div>
            <button id="start">Start</button>
        </div>
        <div id="btm">
            <div id="dice" class="pulse-animation">
                <div id="b1"></div>
                <div id="b2"></div>
                <div id="b3"></div>
                <div id="b4"></div>
                <div id="b5"></div>
                <div id="b6"></div>
            </div>
            <button id="restart">Restart</button>
        </div>

        <div id="confirm">
            <h3>Restart Game?</h3>
            <div id="cnfrmb">
                <button id="home">Yes</button>
                <button id="no">No</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
